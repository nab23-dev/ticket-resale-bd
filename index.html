<!-- Firebase & App -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDHuyETweQIGZA07iPuiaGoaPu6r11VFW4",
    authDomain: "ticket-resale-bd.firebaseapp.com",
    projectId: "ticket-resale-bd",
    storageBucket: "ticket-resale-bd.firebasestorage.app",
    messagingSenderId: "914250362494",
    appId: "1:914250362494:web:64114d1db6ffcdced6322f"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  let allPosts = [];
  let displayedCount = 25;
  const $ = id => document.getElementById(id);

  const esc = v => v == null ? '' : String(v);
  const onlyDigits = s => (s||'').replace(/\D/g,'');
  const normalizeMobileKey = s => onlyDigits(s).slice(-10);
  const formatMobileForHref = s => {
    const k = normalizeMobileKey(s);
    return k ? '880' + k : '';
  };
  const tsToDate = ts => ts?.seconds ? new Date(ts.seconds * 1000) : (ts ? new Date(ts) : null);

  function shuffle(arr) {
    const a = arr.slice();
    for (let i = a.length -1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i+1));
      [a[i], a[j]] = [a[j], a[i]];
    }
    return a;
  }

  function createCard(p) {
    const owner = p.ownerName || '‡¶Ö‡¶ú‡¶æ‡¶®‡¶æ';
    const avatar = `https://ui-avatars.com/api/?name=${encodeURIComponent(owner)}&background=0D8ABC&color=fff&bold=true&size=128`;
    const journeyText = tsToDate(p.journeyAt)?.toLocaleString('bn-BD', { dateStyle:'medium', timeStyle:'short' }) || '-';
    const createdText = tsToDate(p.createdAt)?.toLocaleString('bn-BD', { dateStyle:'medium', timeStyle:'short' }) || '-';
    const selling = p.sellingPrice != null ? Number(p.sellingPrice).toLocaleString('bn-BD') + ' ‡ß≥' : '-';
    const original = p.originalPrice != null ? Number(p.originalPrice).toLocaleString('bn-BD') + ' ‡ß≥' : '-';
    const ticketCount = p.ticketCount || '-';
    const comment = p.comment || '';
    const mobile = formatMobileForHref(p.ownerMobile);

    let badgeClass = 'bg-gray-100 text-gray-800', badgeIcon = 'üîñ';
    const typeLower = (p.type||'').toLowerCase();
    if (typeLower.includes('‡¶¨‡¶æ‡¶∏') || typeLower.includes('bus')) { badgeClass = 'bg-green-100 text-green-800'; badgeIcon = 'üöç'; }
    else if (typeLower.includes('‡¶ü‡ßç‡¶∞‡ßá‡¶®') || typeLower.includes('train')) { badgeClass = 'bg-blue-100 text-sky-800'; badgeIcon = 'üöÜ'; }

    const article = document.createElement('article');
    article.className = 'bg-white rounded-2xl p-4 shadow-soft border card card-enter';
    article.innerHTML = `
      <div class="flex gap-3">
        <img src="${avatar}" alt="${esc(owner)}" class="w-12 h-12 rounded-full border" />
        <div class="flex-1">
          <div class="flex items-start justify-between gap-2">
            <div>
              <div class="flex items-center gap-2">
                <h3 class="text-sm font-semibold">${esc(owner)}</h3>
                <span class="px-2 py-0.5 text-xs rounded-full ${badgeClass}">${badgeIcon} ${esc(p.type||'‡¶Ö‡¶ú‡¶æ‡¶®‡¶æ')}</span>
              </div>
              <div class="text-xs text-gray-400 mt-1">‡¶™‡ßã‡¶∏‡ßç‡¶ü: ${esc(createdText)}</div>
            </div>
            <div class="text-right">
              <div class="text-xs text-gray-500">‡¶¨‡¶ø‡¶ï‡ßç‡¶∞‡ßü</div>
              <div class="text-lg font-bold text-emerald-600">${esc(selling)}</div>
              <div class="text-xs text-gray-400">‡¶Æ‡ßÇ‡¶≤‡ßç‡¶Ø: ${esc(original)}</div>
            </div>
          </div>
          <div class="mt-3 grid grid-cols-1 sm:grid-cols-3 gap-3">
            <div class="sm:col-span-2 bg-slate-50 p-3 rounded-lg">
              <div class="text-sm"><strong>‡¶∞‡ßÅ‡¶ü:</strong> ${esc(p.from||'-')} ‚Üí ${esc(p.to||'-')}</div>
              <div class="text-sm mt-1"><strong>‡¶Ø‡¶æ‡¶§‡ßç‡¶∞‡¶æ:</strong> ${esc(journeyText)} ¬∑ <strong>‡¶ü‡¶ø‡¶ï‡¶ø‡¶ü:</strong> ${esc(ticketCount)}</div>
              ${comment ? `<p class="mt-2 text-sm truncate-2">${esc(comment)}</p>` : ''}
            </div>
            <div class="flex flex-col justify-between items-end">
              <div class="text-sm text-gray-500">‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤</div>
              <div class="text-sm font-medium text-slate-800">${mobile || '-'}</div>
              <div class="mt-3 w-full flex gap-2">
                <a href="${mobile ? 'https://wa.me/' + mobile + '?text=' + encodeURIComponent('‡¶Ü‡¶∏‡¶∏‡¶æ‡¶≤‡¶æ‡¶Æ‡ßÅ ‡¶Ü‡¶≤‡¶æ‡¶á‡¶ï‡ßÅ‡¶Æ ' + owner + ', ‡¶Ü‡¶Æ‡¶ø ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ (Ticket Resale-Marketplace) ‡¶è ‡¶ï‡¶∞‡¶æ ‡¶™‡ßã‡¶∏‡ßç‡¶ü ‡¶∏‡¶Æ‡ßç‡¶™‡¶∞‡ßç‡¶ï‡ßá ‡¶ú‡¶æ‡¶®‡¶§‡ßá ‡¶ö‡¶æ‡¶á‡•§') : '#'}" target="_blank" rel="noopener" class="flex-1 inline-flex items-center justify-center gap-2 px-3 py-2 bg-emerald-600 hover:bg-emerald-700 text-white rounded-lg text-sm transition">
                  WhatsApp
                </a>
                <button class="px-3 py-2 bg-slate-100 hover:bg-slate-200 rounded-lg text-sm" data-mobile="${mobile}" onclick="copyMobile(this)">
                  ‡¶ï‡¶™‡¶ø
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    `;
    requestAnimationFrame(()=> article.classList.add('card-enter-active'));
    return article;
  }

  window.copyMobile = (btn) => {
    const val = btn.getAttribute('data-mobile');
    if (!val) return;
    navigator.clipboard?.writeText(val).then(() => {
      const old = btn.innerHTML;
      btn.innerHTML = '‡¶ï‡¶™‡¶ø ‚úì';
      setTimeout(()=> btn.innerHTML = old, 1000);
    });
  };

  function renderPosts(list) {
    const root = $('posts');
    root.innerHTML = '';
    const frag = document.createDocumentFragment();
    list.slice(0, displayedCount).forEach(p => frag.appendChild(createCard(p)));
    root.appendChild(frag);
    $('resultCount').textContent = `${list.length} ‡¶ü‡¶ø`;
    $('loadMore').style.display = displayedCount >= list.length ? 'none' : 'inline-block';
  }

  function applyFilter() {
    const fromVal = $('f_from').value.trim().toLowerCase();
    const toVal = $('f_to').value.trim().toLowerCase();
    const dateVal = $('f_date').value;

    const filtered = allPosts.filter(p => {
      const matchFrom = !fromVal || (p.from || '').toLowerCase().includes(fromVal);
      const matchTo = !toVal || (p.to || '').toLowerCase().includes(toVal);
      const matchDate = !dateVal || (tsToDate(p.journeyAt)?.toISOString().slice(0, 10) === dateVal);
      return matchFrom && matchTo && matchDate;
    });

    renderPosts(filtered);
  }

  async function loadAllPosts() {
    try {
      $('loader').classList.remove('hidden');
      const coll = collection(db, 'posts');
      const snap = await getDocs(coll);
      const arr = [];
      snap.forEach(d => {
        const data = d.data();
        data._id = d.id;
        arr.push(data);
      });
      allPosts = shuffle(arr);
      renderPosts(allPosts);
    } finally {
      $('loader').classList.add('hidden');
    }
  }

  window.addEventListener('DOMContentLoaded', () => {
    $('year').textContent = new Date().getFullYear();
    $('f_from').addEventListener('input', applyFilter);
    $('f_to').addEventListener('input', applyFilter);
    $('f_date').addEventListener('change', applyFilter);
    $('btnClear').addEventListener('click', () => {
      $('f_from').value = '';
      $('f_to').value = '';
      $('f_date').value = '';
      renderPosts(allPosts);
    });
    $('loadMore').addEventListener('click', () => { displayedCount += 25; renderPosts(allPosts); });
    loadAllPosts();
  });

  let lastScrollTop = 0;
  window.addEventListener('scroll', () => {
    const st = window.scrollY || document.documentElement.scrollTop;
    const fb = $('filterBar');
    if (st > lastScrollTop && st > 100) fb.classList.replace('filter-visible', 'filter-hidden');
    else fb.classList.replace('filter-hidden', 'filter-visible');
    lastScrollTop = st <= 0 ? 0 : st;
  }, false);
</script>
